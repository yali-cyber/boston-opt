                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Registration Form Component
        const RegistrationForm = () => {
            const [email, setEmail] = useState('');
            const [name, setName] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                console.log('登録情報:', { name, email });
                
                setTimeout(() => {
                    alert('登録ありがとうございます！まもなく1通目のメールが届きます。');
                    setIsSubmitting(false);
                    setName('');
                    setEmail('');
                }, 1000);
            };

            return (
                <section id="register" className="py-24 bg-gradient-to-br from-[#1E3A8A] to-[#0F172A] text-white relative overflow-hidden">
                    <div className="absolute inset-0 opacity-10" style={{backgroundImage: "url('https://www.transparenttextures.com/patterns/cubes.png')"}}></div>
                    
                    <div className="container mx-auto px-6 max-w-2xl relative z-10">
                        <div className="text-center mb-12 reveal-base">
                            <div className="inline-flex items-center gap-2 bg-[#B49647] px-6 py-3 rounded-full mb-6 animate-float">
                                <Gift size={24} />
                                <span className="text-sm font-bold tracking-wider uppercase">今すぐ無料で受け取る</span>
                            </div>
                            <h2 className="text-3xl md:text-4xl font-serif-heading font-bold mb-4">
                                人生を変える7日間が、<br/>
                                今ここから始まります。
                            </h2>
                            <p className="text-white/80 text-lg">
                                メールアドレスを入力するだけで、すぐに1通目が届きます
                            </p>
                        </div>

                        <div className="reveal-base bg-white text-[#0F172A] rounded-sm p-8 md:p-12 shadow-2xl">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-bold text-[#0F172A] mb-2">
                                        お名前 <span className="text-[#B91C1C]">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        id="name"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        required
                                        placeholder="山田 太郎"
                                        className="w-full px-4 py-3 border-2 border-[#E2E8F0] rounded-sm focus:border-[#B49647] focus:outline-none transition-colors text-lg"
                                    />
                                </div>

                                <div>
                                    <label htmlFor="email" className="block text-sm font-bold text-[#0F172A] mb-2">
                                        メールアドレス <span className="text-[#B91C1C]">*</span>
                                    </label>
                                    <input
                                        type="email"
                                        id="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                        placeholder="example@email.com"
                                        className="w-full px-4 py-3 border-2 border-[#E2E8F0] rounded-sm focus:border-[#B49647] focus:outline-none transition-colors text-lg"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={isSubmitting}
                                    className="w-full bg-[#B49647] hover:bg-[#9A7D35] text-white font-bold text-xl py-5 rounded-sm shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3"
                                >
                                    {isSubmitting ? (
                                        <span>登録中...</span>
                                    ) : (
                                        <>
                                            <Mail size={24} />
                                            <span>今すぐ無料で受け取る</span>
                                            <ArrowRight />
                                        </>
                                    )}
                                </button>

                                <div className="space-y-3 text-xs text-[#64748B] pt-4 border-t border-gray-200">
                                    <div className="flex items-start gap-2">
                                        <CheckCircle size={14} />
                                        <span>完全無料・登録後すぐに1通目のメールが届きます</span>
                                    </div>
                                    <div className="flex items-start gap-2">
                                        <CheckCircle size={14} />
                                        <span>いつでも配信停止が可能です</span>
                                    </div>
                                    <div className="flex items-start gap-2">
                                        <CheckCircle size={14} />
                                        <span>個人情報は厳重に管理し、第三者に提供することはありません</span>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div className="mt-8 text-center text-white/70 text-sm reveal-base">
                            <ClockIcon /> 登録者数が上限に達し次第、予告なく募集を終了します
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => (
            <footer className="py-16 bg-[#0F172A] text-white text-center">
                <div className="container mx-auto px-6">
                    <div className="mb-8">
                        <div className="flex justify-center mb-4">
                            <Award size={32} />
                        </div>
                        <h3 className="text-2xl font-serif-heading font-bold mt-4">
                            傷だらけのあなたこそが、<br/>
                            一番美しく輝ける原石だ。
                        </h3>
                    </div>
                    <div className="text-[#94A3B8] text-xs tracking-widest font-medium">
                        © 2025 BOSTON METHOD. ALL RIGHTS RESERVED.
                    </div>
                    <div className="mt-8 flex justify-center gap-6 text-xs text-[#64748B]">
                        <a href="#" className="hover:text-white transition-colors">特定商取引法に基づく表記</a>
                        <a href="#" className="hover:text-white transition-colors">プライバシーポリシー</a>
                    </div>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            useScrollReveal();

            return (
                <main className="min-h-screen bg-white text-[#0F172A] selection-navy">
                    <Navigation />
                    <Hero />
                    <Problems />
                    <FreeOffer />
                    <RegistrationForm />
                    <Footer />
                </main>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

このオプトインLPは以下の構成になっています:

1. **ヒーローセクション** - 「無料」を強調したキャッチコピー
2. **問題提起** - ターゲットの悩みへの共感
3. **無料オファー詳細** - 7日間のメール講座+3つの特典
4. **登録フォーム** - シンプルな名前とメールの入力
5. **フッター**

登録フォームは実際に動作しますが、バックエンド連携は実装されていないため、実際の運用時にはメルマガ配信スタンド(MyASPなど)のAPIと連携する必要があります。
